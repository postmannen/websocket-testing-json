{{define "websocket"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input" />
    <button onclick="send()">send</button>
    <button onclick="addButton()">add button</button>
    <p>Commands to use in the input field :</p>
    <ul>
        <button value='{"Command":"executeTemplate","Argument":"addButton"}'>{"Command":"executeTemplate","Argument":"addButton"}</button>
        <button value='{"Command":"executeTemplate","Argument":"addInput"}'>{"Command":"executeTemplate","Argument":"addInput"}</button>
        <button value='{"Command":"executeTemplate","Argument":"addHeader"}'>{"Command":"executeTemplate","Argument":"addHeader"}</button>
        <button value='{"Command":"executeTemplate","Argument":"addParagraph"}'>{"Command":"executeTemplate","Argument":"addParagraph"}</button>
    </ul>
    <pre id="output"></pre>
    
    <script>
        var input = document.getElementById("input");
        var output = document.getElementById("output");
        var socket = new WebSocket("ws://localhost:8080/echo");

        //Add an event listener to catch the click of all buttons ????????
        document.addEventListener("click",function (event) {
            if (event.target !== event.currentTarget) {
                var clickedValue = event.target.value;
                socketSend(clickedValue)
            }
        });

        //-----------------------Control of the socket-----------------------
        socket.onopen = function () {
            output.innerHTML += "status: connected\n";
        };

        //here we are receiving messages from the server
        //the event is delivered to onmessage, and used in function as "serverEvent"
        socket.onmessage = function (serverEvent) {
            console.debug("WebSocket message received:", serverEvent);
            var m = JSON.parse(serverEvent.data)
            console.log(m.Argument)
            output.innerHTML += m.Argument;
        };

        socket.onclose = function () {
            output.innerHTML += "The socket is no longer open"
            alert("The socket is no longer open, refresh page")
        }

        //--------Functions called based on the actions in the form----------

        //this is the function that is being called when clicking the 'send' button
        //for the text input field.
        function send() {
            //input.value is the value of the input field with id=input
            socket.send(input.value);
            //set the input.value variable to null when done sending.
            input.value = "";
        }

        function socketSend(jsonData) {
            //input.value is the value of the input field with id=input
            socket.send(jsonData);
            //set the input.value variable to null when done sending.
            input.value = "";
        }

        //This is for when the used pressed the add button on top
        function addButton() {
            socket.send("<button>new button</button>")
            socket.send("addButton")
        }

        //The function called from the "delete element" buttons
        function deleteElement(v) {
            alert("deleting element with id = " + v)
            var e = document.getElementById(v)
            e.parentElement.removeChild(e)
        }
    </script>
</body>

</html>
{{end}}
